<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xatspace Store</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            background: url('https://xatimg.com/image/TPefpVGrGgf2.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: #333;
            overflow-x: hidden; /* Allows vertical scrolling */
        }

        h1 {
            background: linear-gradient(135deg, #87CEEB, #87CEFA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(135, 206, 235, 0.7); /* Glow effect */
            text-align: center;
            margin: 20px 0;
            animation: textGlow 1.5s ease-in-out infinite;
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px rgba(135, 206, 235, 0.5); }
            50% { text-shadow: 0 0 15px rgba(135, 206, 235, 1); }
            100% { text-shadow: 0 0 5px rgba(135, 206, 235, 0.5); }
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .player {
            width: 600px; /* Set width to 600px */
            height: 600px; /* Set height to 600px */
            margin: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.7);
            border-radius: 10px;
            overflow: hidden; /* Ensures that iframe does not overflow */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .player iframe {
            width: 100%;
            height: 100%;
            border: none;
            min-width: 100%;
            min-height: 100%;
            box-sizing: border-box;
        }

        .player-large {
            width: 750px; /* Width remains the same */
            height: 600px; /* Set height to 600px */
            margin: 10px auto; /* Centered */
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 255, 255, 0.7);
            border-radius: 10px;
            overflow: hidden; /* Ensures that iframe does not overflow */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* For positioning the image overlay */
        }

        .player-large img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer; /* Indicate that the image is clickable */
        }

        .section-title {
            text-align: center;
            font-size: 2em;
            margin: 40px 0;
            color: #87CEEB;
            text-shadow: 0 0 5px rgba(135, 206, 235, 0.5);
        }
    </style>
</head>
<body>
    <h1>Xatspace Store</h1>

    <div class="section-title">Radio Players</div>

    <div class="player-large">
        <a href="https://sephirothcoding.github.io/player1/" target="_blank">
            <img src="https://xatimg.com/image/5FdakrGC2pSc.png" alt="Player 1 Screenshot">
        </a>
    </div>

    <div class="container">
        <div class="player">
            <iframe src="https://sephirothcoding.github.io/player2/" title="Player 2"></iframe>
        </div>

        <div class="player">
            <iframe src="https://sephirothcoding.github.io/player3/" title="Player 3"></iframe>
        </div>
    </div>

    <div class="container">
        <div class="player">
            <iframe src="https://sephirothcoding.github.io/player4/" title="Player 4"></iframe>
        </div>

        <div class="player">
            <iframe src="https://sephirothcoding.github.io/player5/" title="Player 5"></iframe>
        </div>
    </div>
</body>
</html>
